<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

    <!-- linked boxicons css -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Dancao</a>

        <ul class="navlist">
            <li><a href="#home">Home</a></li>
            <li><a href="#featured">Featured</a></li>
            <li><a href="#new">New</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="header-icons">

            <a href="#"><i class='bx bx-shopping-bag'></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <main>
        <h2>Contact</h2>

        <section class="contact-wrapper">

            <div class="contact-form">

                <form action="#" method="post">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

            </div>

            <div class="contact-info">

                <h3>Dancao GmbH</h3>
                
                <div class="items">

                    <div class="info-item">
                        <p>12345 Dancers Street,<br> Musictown</p>
                    </div>
                    <div class="info-item">
                        <a class="contacticon" href="tel:+1 555 123 4567"><i class='bx bxs-phone'></i></a>

                        <a class="phone" href="tel:+555 123 4567"> <p>+1 555 123 4567</p></a>
                        
                    </div>
                    <div class="info-item">
                        <a class="contacticon" href="mailto:info@dancao.com"><i class='bx bxs-envelope'></i></a>
                        <a class="mail" href="mailto:info@dancao.com">info@dancao.com</a>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
        </section>
    </main>

    <!-- custom js link -->
    <script src="./script.js"></script>
    
</body>
</html>
